<header class="w-full bg-[#2B3352] flex flex-row justify-between py-6 px-12 grow-0">
    <h1 class="text-5xl text-[#C7E3F2]">CalenHub</h1>
    <div class="flex flex-row justify-between items-end border-b border-b-white text-white gap-x-60">
        <span>{{formattedDate}}</span>
        <span class="text-4xl">{{ (currentTime.getHours() + '').padStart(2, '0') + ':' + (currentTime.getMinutes() + '').padStart(2, '0') }}
        </span>
    </div>
</header>
