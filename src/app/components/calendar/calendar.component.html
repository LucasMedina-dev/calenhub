<div class="mx-auto lg:mx-0 w-[856px] h-[640px] shadow-2xl">
    <div class="bg-[#2B3352] w-full h-full rounded-md flex flex-col justify-center gap-y-5 py-14">
        <div class="w-4/5 mx-auto flex flex-row justify-between items-end text-white text-2xl">
          <span>{{ months[currentMonth] }} de {{ currentYear }}</span>
          <div class="self-end">
            <button (click)="prevMonth()" class="text-4xl pr-3"><</button>
            <button (click)="nextMonth()" class="text-4xl pl-3">></button>
          </div>
        </div>
        <span class="w-full bg-slate-600 py-px"></span>
        <table class="text-white w-4/5 mx-auto mt-5">
          <thead>
            <tr class="flex flex-row justify-between">
              <th>DO</th>
              <th>LU</th>
              <th>MA</th>
              <th>MI</th>
              <th>JU</th>
              <th>VI</th>
              <th>SA</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let week of weeks" class="flex flex-row justify-between">
                <td *ngFor="let day of week" class="w-5 py-5 text-center">
                    <span class="relative" [ngClass]="{'text-gray-500':day[1] != currentMonth+1}">
                        {{ day[0] || '' }}
                        <span *ngIf="day[0]===today[0] && day[1] === today[1]+1" class="absolute -top-2.5 -left-3 size-10 rounded-full bg-slate-200 bg-opacity-25">
                        </span>
                    </span>
                    
                </td>
            </tr>
          </tbody>
          
        </table>
    </div>
  </div>
